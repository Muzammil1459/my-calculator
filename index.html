<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Statement Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Bank Statement Calculator</h1>
    <div class="input-group">
      <label for="location">Location:</label>
      <select id="location">
        <option value="insideLondon">Inside London</option>
        <option value="outsideLondon">Outside London</option>
      </select>
    </div>
    <div class="input-group">
      <label for="totalFee">Total Fee (GBP):</label>
      <input type="number" id="totalFee" placeholder="Enter Total Fee" required>
    </div>
    <div class="input-group">
      <label for="totalScholarship">Total Scholarship (GBP):</label>
      <input type="number" id="totalScholarship" placeholder="Enter Total Scholarship" required>
    </div>
    <div class="input-group">
      <label for="initialDeposit">Initial Deposit (GBP):</label>
      <input type="number" id="initialDeposit" placeholder="Enter Initial Deposit" required>
    </div>
    <button onclick="calculateRemainingFee()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
