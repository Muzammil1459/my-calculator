<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Statement Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bank Statement Calculator</h1>
    <div class="input-group">
      <label for="location">Location:</label>
      <select id="location">
        <option value="inside">Inside London</option>
        <option value="outside">Outside London</option>
      </select>
    </div>
    <div class="input-group">
      <label for="fee">Total Fee in Pounds (£):</label>
      <input type="number" id="fee" placeholder="Enter total fee">
    </div>
    <div class="input-group">
      <label for="scholarship">Total Scholarship in Pounds (£):</label>
      <input type="number" id="scholarship" placeholder="Enter total scholarship">
    </div>
    <div class="input-group">
      <label for="deposit">Initial Deposit in Pounds (£):</label>
      <input type="number" id="deposit" placeholder="Enter initial deposit">
    </div>
    <button id="calculate">Calculate</button>
    <div id="output"></div>
    <p class="note">Keeping currency fluctuations in mind, always keep PKR: 30 per pound extra in your bank.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
